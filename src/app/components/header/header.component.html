<mat-toolbar color="primary" *ngIf="!isAuth()">
    <button mat-button [routerLink]="['home']" routerLinkActive="active">fetchy</button>
    <span class="span-spacer"></span>
    <button mat-button [routerLink]="['login']" routerLinkActive="active">Login</button>
    <button mat-button [routerLink]="['signup']" routerLinkActive="active">Sign Up</button>
    <button mat-button [routerLink]="['prices']" routerLinkActive="active">Prices</button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isAuth()"> 
    <button mat-button (click)="clickMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="span-spacer"></span>
    <button mat-button [routerLink]="['home']" routerLinkActive="active">Home</button>
    <button mat-button [routerLink]="['prices']" routerLinkActive="active">Prices</button>
    <button mat-button [routerLink]="['dashboard/settings']" routerLinkActive="active">Settings</button>
    <button mat-button (click) = "logout()" routerLinkActive="active">Logout</button>
</mat-toolbar>
