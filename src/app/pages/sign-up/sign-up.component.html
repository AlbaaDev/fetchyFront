<div class="identification-div mt-5">
    <form (ngSubmit)= "onSubmit()" [formGroup]="signUpForm">
        <mat-card class="example-card">
            <h1 class="text-center">Sign up</h1>
            <mat-card-content>
                <!-- <mat-form-field class="w-100">
                    <mat-label>First name</mat-label>
                    <input type='text' matInput formControlName="firstName" placeholder="Enter your first name..." >
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Last name</mat-label>
                    <input matInput type='text' formControlName="lastName" placeholder="Enter your last name...">
                </mat-form-field> -->
                <mat-form-field appearance="standard" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter your email...">
                    <mat-error *ngIf="email.invalid && !email.errors?.required ">
                        Please enter a valid email address
                    </mat-error> 
                    <mat-error *ngIf="email.dirty && email.errors?.required"> 
                        Email is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="standard" class="w-100">
                    <mat-label>Password</mat-label>  
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password..."
                        formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" 
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.errors?.minlength">
                        password must be at least 6 characters long.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="standard" class="w-100">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type] = "hide2 ? 'password' : 'text'" placeholder="Confirm the password..."
                           formControlName="confirmPassword" [errorStateMatcher]="passwordsMatcher">
                    <button mat-icon-button matSuffix (click) = "hide2 = !hide2" 
                            [attr.aria-label] = "'Hide password'" [attr.aria-pressed] = "hide">
                        <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="submited && f.confirmPassword.errors?.mustMatch">
                        Passwords must match
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="w-100" onclick="onSubmit()">Sign up</button>
            </mat-card-actions>
            <a routerLink="/login" class="">Already have an account ?</a>
        </mat-card>
    </form>
</div>
